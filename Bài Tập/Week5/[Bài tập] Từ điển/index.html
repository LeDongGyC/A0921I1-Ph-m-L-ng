<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body>
    <input type="text" id="eng" placeholder="English" oninput="trans()" />;
    <input type="text" id="viet" placeholder="Vietnam" />;
    <script>
      let English = ["one", "two", "three", "four", "five"];
      let Vietnam = ["mot", "hai", "ba", "bon", "nam"];
      function trans(){
        let eng = document.getElementById("eng").value;
        if (english.indexOf(eng) !== -1){
            document.getElementById("viet").value = Vietnamese[English.indexOf(eng)];
        }else {
            document.getElementById("viet").value ="";
        }
    }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5, 6, 7];
      let sum = 0;
      let max = arr[0];
      for (i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
        sum += arr[i];
      }
      document.write(
        "so lon nhat trong mang la: " +
          max +
          "trung binh cong:" +
          sum / arr.length
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai2</title>
  </head>
  <body>
    <script>
         var number = parseInt(prompt("nhập vào 1 số"));
    let numArr = [];
    
    numArr.reverse();
    document.write(numArr + "<hr>");
    number = "";
    for (var j=0; j<numArr.length; j++){
        if (numArr[j] % 2 === 0 && numArr[j+1] %2 === 0){
            number += numArr[j] + "-";
        }else {
            number += numArr[j];
        }
    }
    document.write(number);
    </script>
  </body>
</html>

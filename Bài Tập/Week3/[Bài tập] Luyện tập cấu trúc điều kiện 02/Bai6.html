<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="number1" placeholder="ax">
    <input type="text" id="number2" placeholder="b">
    <button onclick="tinh()">Tính</button>
    <p id="result"></p>
    <script>
        function tinh(){
            let a = parseInt(document.getElementById("number1").value)
            let b = parseInt(document.getElementById("number2").value)
            if(a ==0){
                  if(b == 0){
                      document.getElementById("result").innerText = "Phương trình vô số nghiệm"
                 } else{
                      document.getElementById("result").innerText = "Phương trình vô nghiệm"
                       }
                    } else{
                        result = -b/a
                        document.getElementById("result").innerText = "Nghiệm x của phương trình" + result
                }     
            }
    </script>
  </body>
</html>

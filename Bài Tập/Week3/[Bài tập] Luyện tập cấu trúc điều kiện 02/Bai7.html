<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <input type="text" id="number1" placeholder="ax^2 a khác 0">
    <input type="text" id="number2" placeholder="bx">
    <input type="text" id="number3" placeholder="c">
    <button onclick="tinh()">Tính</button>
    <p id="result"></p>
    <script>
        function tinh(){
            let a = parseInt(document.getElementById("number1").value)
            let b = parseInt(document.getElementById("number2").value)
            let c = parseInt(document.getElementById("number3").value)
            let denta = b*b -4*a*c
            let x1, x2
            if (delta < 0) {
                document.getElementById("result").innerText = "Phương trình vô nghiệm"
        } else if (delta == 0) {
            x1 = x2 = -b / (2 * a);
            document.getElementById("result").innerText = "Phương trình có nghiệm kép x1=x2=" + x1
        } else {
            x1 = (-b + Math.sqrt(delta)) / (2 * a);
            x2 = (-b - Math.sqrt(delta)) / (2 * a);
            document.getElementById("result").innerText = "Phương trình có hai nghiệm x1=" + x1 + " và x2=" + x2
        }
    </script>
 </body>
</html>

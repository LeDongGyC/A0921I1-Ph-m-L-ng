<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sotienvay = parseFloat(prompt("Nhập số tiền ban đầu:"));
        let sothang = parseInt(prompt("Nhập số tháng:"));
        let laisuat = parseInt(prompt("Nhập phần trăm lãi suất:"));
        let tienlai = sotienvay * laisuat/sothang
        document.write("Tổng số tiền lãi nhận được là: " + tienlai);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="number1" placeholder="Cạnh kề">
    <input type="text" id="number2" placeholder="Cạnh kề">
    <button onclick="tinh()">Tính</button>
    <p id="result"></p>
    <script>
        function tinh(){
            let a = parseInt(document.getElementById("number1").value)
            let b = parseInt(document.getElementById("number2").value)
            result = (a+b)/2
            document.getElementById("result").innerText = "Diện tích :" + result
        }
    </script>

</body>
</html>

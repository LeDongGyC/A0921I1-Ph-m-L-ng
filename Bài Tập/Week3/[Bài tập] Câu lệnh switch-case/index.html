<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="month" type="text" width="200" placeholder="Tháng" />
    <button onclick="Tinh()" value="Tinhsongay">Tính số ngày</button>
    <p id="result"></p>
    <script>
      function Tinh(){
          let month = parseInt(document.getElementById("month").value)
       switch(month){
           case 1:
           case 3:
           case 5:
           case 7:
           case 10:
           case 12:
           document.getElementById("result").innerText = 'tháng' + month +' có 31 ngày' ;
           break;
           case 4:
           case 6:
           case 9:
           case 11:
           document.getElementById("result").innerText = 'tháng' + month + ' có 30 ngày' ;
           break;
           default:
           document.getElementById("result").innerText = 'tháng 2 có 28 hoặc 29 ngày' ;
         }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let mark = parseInt(prompt("Mời bạn nhập điểm thi của học sinh: "));
    if (mark >= 9) {
        document.writeln("Học sinh này đạt hạng xuất sắc");
    } else if (mark >= 8) {
        document.writeln( " Học sinh này đạt hạng giỏi");
    } else if (mark >= 7){
        document.writeln("Học sinh này đạt hạng khá");
    } else if (mark >= 6){
        document.writeln("Học sinh này đạt hạng trung bình");
    } else if (mark >= 5){
        document.writeln("Học sinh này đạt hạng yếu");
    } else {
        document.writeln("Học sinh này đạt hạng kém");
    }
    </script>
</body>
</html>

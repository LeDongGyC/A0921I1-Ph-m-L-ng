<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
   
    let inputstar = prompt('Nhap ten ngoi sao');
    let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe ", "Regulus"];
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major ", "Leo"];
    find(inputstar);
    function find(star){
        if(arr1.indexOf(star)===-1){
            alert('Khong co ten sao ban tim kiem');
        } else{
            alert('sao ' + star + " nam trong chom sao" + arr2[arr1.indexOf(star)])
        }
    }
    </script>
  </body>
</html>

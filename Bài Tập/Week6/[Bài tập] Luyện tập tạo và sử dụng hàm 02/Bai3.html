<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num" placeholder="nhap vao 1 so">
    <input type="button" value="Tinh Giai Thua" onclick="giaiThua(parseInt(document.getElementById('num').value))">
    <p id="result"></p>
    <script>
        function giaiThua(num) {
            let result = 1;
            for (let i = 1; i <= num; i++){
                result *= i;
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>    
</body>
</html>

<body>
    <script>
        let r = parseFloat(prompt('Nhap ban kinh'))
        function chuvi(r){
            return 2*r*3.14
        }
        function dientich(r){
            return r*r*3.14
        }
        alert('Chu vi hinh tron' + chuvi(r))
        alert('Dien tich hinh tron' + dientich(r))
    </script>
</body>

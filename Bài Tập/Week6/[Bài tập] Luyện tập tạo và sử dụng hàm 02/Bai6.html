<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("nhap vao 1 so"));
      function soduong(num) {
        if (num > 0 && num % 1 == 0) {
          alert(num + " la so nguyen duong");
        } else {
          alert(num + " khong phai la so nguyen duong");
        }
      }
      soduong(num);
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Nhap so");
        function check(num){
            prime = true ;
            if(num<2){
                prime = false;
                return prime;
            } else{
                for(i=2;i<Math.sqrt(num);i++){
                    if(num%i ==0){
                        prime = false;
                        return prime;
                    }
                }
            }
            return prime
        }
        if(check(num)){
            document.write(num + " la so nguyen to")
        } else(
            document.write(num + " khong phai la so nguyen to")
        )
    </script>
</body>
</html>

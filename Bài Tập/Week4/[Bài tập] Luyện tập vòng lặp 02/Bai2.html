<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Nhập số nguyên n" id="num">
    <button  onclick="check()" value="summit">Summit</button>
    <p id="demo" ></p>
    <script>
        function check(){
            let n = parseInt(document.getElementById("num").value)
            let result = ""
            result =1
            for(i=1;i<=n;i++){
                result = result*i
            }
            document.getElementById("demo").innerHTML = result;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo" ></p>
    <script>
        let result = ""
        let a=0
        let b=1
        result = a
        for (i=0;i=40;i++){
            c = a+b
            a=b
            b=c
            result += "," +c
        }
        document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let temp = package(prompt("Nhập nhiệt độ "))
        if (temp<=100){
            document.getElementById("demo").innerText = "Nhiệt độ quá cao vui lòng hạ thấp!" 
        } else if (temp<20){
            document.getElementById("demo").innerText = "Nhiệt độ quá cao vui lòng nâng lên!" 
        } else{
            document.getElementById("demo").innerText = "Nhiệt độ bình thường!"
        }
    </script>
</body>
</html>

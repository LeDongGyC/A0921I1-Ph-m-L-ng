<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let result=""
        for(i=1;i<=100;i++){
            if(i%3==0){
                result += ' Fizz' + '<br> ';
            } else if(i%5==0){
                result += ' Buzz' + '<br> ';
            } else if((i%3==0) && (i%5==0)){
                result += ' FizzBuzz' + '<br>';
            } else {
                result += i + '<br>';
            }
                }
                document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>

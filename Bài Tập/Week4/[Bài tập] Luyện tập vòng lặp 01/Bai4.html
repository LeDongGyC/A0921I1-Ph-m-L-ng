<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let a =0
        let b =1
        for(i=0;i<21;i++){
            c = a+b
            a =b
            b =c
            if(c%5==0){
                document.write("Số đầu tiên chia hết cho 5 trong dãy fibo: "  +c)
                break;
        }
         }
        </script>
</body>
</html>
